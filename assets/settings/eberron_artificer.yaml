  # Eberron-specific terminology
  dragonmarked: 0.05
  warforged: 0.05
  artificer: 0.04
  manifest zone: 0.03
  lightning rail: 0.04
  airship: 0.03
  House: 0.05
  schema: 0.03
  infusion: 0.03
  eberron dragonshard: 0.03
  khyber: 0.02
  siberys: 0.02

