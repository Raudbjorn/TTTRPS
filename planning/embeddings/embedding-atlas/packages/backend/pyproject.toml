[project]
name = "embedding-atlas"
version = "0.15.0"
license = "MIT"
description = "A tool for generating and caching embeddings with UMAP projections"
keywords = ["embedding", "umap", "sentence-transformers", "text-embedding"]
readme = "README.md"
authors = [
  {name = "Donghao Ren", email = "donghao.ren@gmail.com"},
  {name = "Halden Lin", email = "halden.lin@gmail.com"},
  {name = "Fred Hohman", email = "fredhohman@apple.com"},
  {name = "Dominik Moritz", email = "domoritz@gmail.com"},
]
requires-python = ">=3.11"
dependencies = [
  "click >= 7.0.0",
  "pandas >= 2.2.0",
  "fastparquet >= 2024.0.0",
  "platformdirs >= 4.3.0",
  "umap-learn >= 0.5.0",
  "sentence-transformers >= 3.3.0",
  "inquirer >= 3.0.0",
  "llvmlite >= 0.43.0",
  "accelerate >= 1.5.0",
  "tqdm >= 4.60.0",
  "litellm >= 1.70.0",
]

[project.optional-dependencies]
# For image embedding support
image = [
  "torch >= 2.0.0",
  "transformers >= 4.30.0",
  "pillow >= 10.0.0",
]
# For HuggingFace dataset loading
datasets = [
  "datasets >= 3.1.0",
]

[project.scripts]
embedding-atlas = "embedding_atlas.cli:main"

[project.urls]
source = "https://github.com/apple/embedding-atlas"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["embedding_atlas"]

[dependency-groups]
dev = [
  "datasets >= 3.1.0",
  "pytest >= 8.0.0",
]
